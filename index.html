<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/004bb1ffb8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <form id="search-form">
        <button type="submit" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input
          autocomplete="off"
          id="search-input"
          type="text"
          placeholder="Enter city name"
        />
      </form>
      <div class="region">
        <span id="country">Poland</span>
        <span id="city">Lodz</span>
      </div>
      <div class="weather-info">
        <span id="weather"></span>
        <span id="temp"></span>
        <span id="weather-desc"></span>
        <span id="timestamp"></span>
      </div>

      <div class="weather-details">
        <div class="suntime">
          <div class="suntime-container">
            <img class="sun-icons" src="icons/sunrise.png" alt="sunrise-icon" />
            <div>
              <span class="sun-label">Sunrise</span>
              <span class="suntime-span" id="sunrise"></span>
            </div>
          </div>

          <div class="suntime-container">
            <img class="sun-icons" src="icons/sunset.png" alt="sunset-icon" />
            <div>
              <span class="sun-label">Sunset</span>
              <span class="suntime-span" id="sunset"></span>
            </div>
          </div>
        </div>

        <hr class="divider" />

        <span id="humidity"></span>
        <span id="pressure"></span>
        <span id="wind-speed"></span>
        <span id="wind-deg"></span>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="config.js"></script>
  </body>
</html>
