<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/004bb1ffb8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <form id="search-form">
        <button type="submit" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input
          autocomplete="off"
          id="search-input"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
      </form>
      <div class="region">
        <span id="country">Poland</span>
        <span id="city">Lodz</span>
      </div>
      <div class="weather-info">
        <span id="weather"></span>
        <span id="temp"></span>
        <span id="weather-desc"></span>
        <span id="timestamp"></span>
      </div>

      <div class="weather-details">
        <div class="weather-row">
          <div class="weather-col">
            <div class="col">
              <img
                class="sun-icons"
                src="icons/sunrise.png"
                alt="sunrise-icon"
              />
              <div>
                <span class="details-label">Sunrise</span>
                <span class="details-span" id="sunrise"></span>
              </div>
            </div>
          </div>

          <div class="weather-col">
            <div class="col">
              <img class="sun-icons" src="icons/sunset.png" alt="sunset-icon" />
              <div>
                <span class="details-label">Sunset</span>
                <span class="details-span" id="sunset"></span>
              </div>
            </div>
          </div>
        </div>

        <hr class="divider" />

        <div class="weather-row">
          <div class="weather-col">
            <span class="details-label">Humidity</span>
            <span class="details-span" id="humidity"></span>
          </div>
          <div class="weather-col">
            <span class="details-label">Pressure</span>
            <span class="details-span" id="pressure"></span>
          </div>
        </div>

        <hr class="divider" />

        <div class="weather-row">
          <div class="weather-col">
            <span class="details-label">Wind speed</span>
            <span class="details-span" id="wind-speed"></span>
          </div>
          <div class="weather-col">
            <span class="details-label">Wind degree</span>
            <span class="details-span" id="wind-deg"></span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="config.js"></script>
  </body>
</html>
